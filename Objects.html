<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Objects</title>
</head>

<body>
    <script>
        let tv = { 
            size: 55, Brand: "Samsung", cost: 50000, Material: "Plastic" ,
            fullname: function(){
                return this.Brand + " oled " + this.size ;
            }
        };
        console.log(tv.fullname()); //syntax to 
    </script>
</body>
